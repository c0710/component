<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1">
    <title>IT学习网</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/test_H5.css">
    <link rel="stylesheet" href="css/H5_loading.css">


    <!--页面逻辑的样式-->
    <style>
        .h5_page{
            background-image: url(images/page_bg.png);
        }
        .h5_page_face{
            background-image: url(images/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation: rock 2s infinite 2s;
            -moz-animation: rock 2s infinite 2s;
            -o-animation: rock 2s infinite 2s;
            animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock {
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }

        .h5_component_name_caption{
            width: 288px;
            height: 160px;
            background-image: url(images/page_caption_bg.png);
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #ffffff;
        }
        .h5_component_name_back{
            -webkit-animation: back 2s infinite 2s;
            -moz-animation: back 2s infinite 2s;
            -o-animation: back 2s infinite 2s;
            animation: back 2s infinite 2s;
        }
        @-webkit-keyframes back {
            50%{ top: 20px }
        }

    </style>


</head>
<body>
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div class="rate">0%</div>
</div>

<!--载入所有组件资源-->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.js"></script>
<script src="js/lib/jquery.fullPage.js"></script>
<!--载入所有H5相关资源-->
<script>
    var res = ['Base','Bar','Bar-v','Point','Polyline','Radar','Pie','Ring'];
    var html = [];
    for(var i in res){
        html.push('<script src="js/H5Component'+res[i]+'.js"><\/script>');
        html.push('<link rel="stylesheet" href="css/H5Component'+res[i]+'.css">');
    }
    document.write(html.join(''));
</script>
<!--H5对象  进行内容管理-->
<script src="js/test_H5.js"></script>
<!--loading脚本-->
<script src="js/H5_loading.js"></script>
