<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>H5ComponentBase验证</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: #222;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin:-270px 0 0 -170px;
            background: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <script src="../js/lib/jquery.js"></script>
    <link rel="stylesheet" href="../../ResponsiveWeb/src/css/style.css">
</head>
<body>
<!--用于开发H5ComponentBase（基本的图文组件）-->


<div class="iphone"></div>


<script src="../js/H5ComponentBase.js"></script>
<script>
    var cfg ={
        type : 'base',
        text : 'hello文本内容',
        width : 514,
        height : 306,
        bg : '../images/p1_people.png',
        css : {
            bottom:0,
            opacity:0
        },
        center : true,
        animateIn:{bottom:80,opacity:1},
        animateOut:{bottom:0,opacity:0}
    };
    var h5 = new H5ComponentBase('myName',cfg);

    $('.iphone').append(h5);
    var load = true;
    $('body').click(function(){
        load = !load;
        $('.h5_component').trigger(load?'onLeave':'onLoad')
    })

</script>
</body>
</html>
