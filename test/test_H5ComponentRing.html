<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>H5ComponentRing验证（环图）</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: #222;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin:-270px 0 0 -170px;
            background: #ccc;
        }
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentRing.css">

</head>
<body>
<!--用于开发H5ComponentRing（基本的环图组件）-->


<div class="iphone"></div>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<script src="../js/H5ComponentRing.js"></script>


<script>
    var cfg ={
        type : 'Ring',
        width : 400,
        height : 400,
       data:['js',.4,'green'],
        css : {
            top:100,
            opacity:0
        },
        animateIn:{opacity:1,top:200},
        animateOut:{opacity:0,top:100},
        center : true

    };
    var Ring = new H5ComponentRadar('c_Ring',cfg);

    $('.iphone').append(Ring);

    var leave =true;
    $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger(leave?'onLeave':'onLoad')
    });



</script>
</body>
</html>
